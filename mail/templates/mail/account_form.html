{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
	<h1>{% trans "Mail Account" %}{% if object %} {{object}}{% endif %}</h1>
	<form method="post" class="form-horizontal" role="form">
		{% csrf_token %}
		{% bootstrap_form form layout='horizontal' %}
		{% buttons layout='horizontal' submit='OK' %}
		{% endbuttons %}
	</form>
{% endblock %}
